Example:
[xx]
    [link]https://www.yoursite.com/?size=M[/link]
    [text]M[/text]
[/xx]

Key descriptions:
[xx] = start of the node. This is variable.
[link] = the links of the button.
[text] = text inside the button.

You can make multiple nodes by copying the entire [xx] node.
